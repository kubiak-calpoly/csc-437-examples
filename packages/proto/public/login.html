<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,400;0,700;1,700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="stylesheet" href="/styles/form.css" />
    <script type="importmap">
      {
        "imports": {
          "@calpoly/mustang": "/node_modules/@calpoly/mustang/dist/mustang.mjs"
        }
      }
    </script>
    <script type="module" src="/js/blazing-header.js"></script>
    <script type="module" src="/js/login-form.js"></script>
    <script type="module">
      import { define, Auth } from "@calpoly/mustang";

      define({ "mu-auth": Auth.Provider });
    </script>
    <style>
      .page {
        height: 100vh;
      }
      main.card {
        align-self: center;
      }
    </style>
  </head>
  <body class="page">
    <main class="card">
      <mu-auth>
        <blazing-header></blazing-header>
        <h2>User Login</h2>
        <p
          >Or did you want to
          <a href="./newuser.html">Sign up as a new user</a>?
        </p>
        <login-form>
          <label>
            <span>Username:</span>
            <input name="username" autocomplete="off" />
          </label>
          <label>
            <span>Password:</span>
            <input type="password" name="password" />
          </label>
        </login-form>
      </mu-auth>
    </main>
  </body>
</html>
