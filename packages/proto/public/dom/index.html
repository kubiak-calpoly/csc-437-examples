<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="demo.css">
  <script type="module">
    import {html} from "./parser.js"
    window.html = html;
  </script>
  <script>
    function addItem(s) {
      const list = document.querySelector("ol");
      const item = document.createElement("li");
      if (s instanceof DocumentFragment) item.appendChild(s);
      else item.textContent = s;
      list.appendChild(item);
    }
  </script>
</head>
<body>
<p>There are only two hard problems in CS:</p>
<ol>
</ol>
<button onclick="addItem('Cache coherency')">Thing 1</button>
<button onclick="addItem(html`<em>Naming</em> Things`)">Thing 2</button>
</body>
</html>
