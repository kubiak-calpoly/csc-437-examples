<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,400;0,700;1,700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="stylesheet" href="/styles/form.css" />
    <script type="module" src="/js/profile-view.js"></script>
    <script type="module" src="/js/json-loader.js"></script>
    <script type="module" src="/js/restful-form.js"></script>
    <script type="module" src="/js/input-array.js"></script>
    <script type="module">
      import { relayEvent } from "/js/relay-event.js";
      window.relayEvent = relayEvent;
    </script>
  </head>
  <body class="page">
    <header>
      <h1>Blazing Travels</h1>
      <drop-down>
        <label
          onchange="relayEvent(
          event, 
          'dark-mode', 
          {checked: event.target.checked})">
          <input type="checkbox" autocomplete="off" /> Dark mode
        </label>
      </drop-down>
    </header>
    <main>
      <restful-form slot="form" src="/api/profiles/blaze">
        <form autocomplete="off">
          <label>
            <span>Username</span>
            <input name="userid" />
          </label>
          <label>
            <span>Name</span>
            <input name="name" />
          </label>
          <label>
            <span>Nickname</span>
            <input name="nickname" />
          </label>
          <label>
            <span>Home City</span>
            <input name="home" />
          </label>
          <label>
            <span>Airports</span>
            <input-array name="airports">
              <span slot="label-add">Add an airport</span>
            </input-array>
          </label>
          <label>
            <span>Color</span>
            <input type="color" name="color" />
          </label>
          <label>
            <span>Avatar</span>
            <input name="avatar" />
          </label>
          <button type="submit">Submit</button>
        </form>
        <button
          onclick="relayEvent(event,'restful-form:delete')"
          >Delete this Profile</button
        >
      </restful-form>
      <json-object src="/api/profiles/blaze">
        <a
          href="#"
          onclick="relayEvent(event, 'json-object:open')">
          Blaze Pasquale
        </a>
      </json-object>
    </main>
  </body>
</html>
