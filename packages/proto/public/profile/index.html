<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,400;0,700;1,700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="stylesheet" href="/styles/form.css" />
    <script type="module" src="/js/json-loader.js"></script>
    <script type="module" src="/js/restful-form.js"></script>
    <script type="module">
      import { relayEvent } from "/js/relay-event.js";

      window.relayEvent = relayEvent;
    </script>
  </head>
  <body>
    <restful-form src="/api/profiles/blaze">
      <form>
        <label>
          <span>Username</span>
          <input name="userid" />
        </label>
        <label>
          <span>Name</span>
          <input name="name" />
        </label>
        <label>
          <span>Nickname</span>
          <input name="nickname" />
        </label>
        <label>
          <span>Home City</span>
          <input name="city" />
        </label>
        <label>
          <span>Airports</span>
          <input name="airports" />
        </label>
        <label>
          <span>Color</span>
          <input name="color" />
        </label>
        <label>
          <span>Avatar</span>
          <input name="avatar" />
        </label>
        <button type="submit">Submit</button>
      </form>
    </restful-form>
    <json-object open src="/api/profiles/blaze"> </json-object>
  </body>
</html>
