<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,400;0,700;1,700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
      import { HeaderElement } from "/src/header.ts";
      import { ProfileElement } from "/src/profile.ts";

      define({
        "blz-header": HeaderElement,
        "mu-auth": Auth.Provider,
        "profile-view": ProfileElement
      });

      HeaderElement.initializeOnce();
    </script>
  </head>
  <body>
  <mu-auth provides="blazing:auth">
    <blz-header></blz-header>
    <main class="page">
      <profile-view src="/api/travelers/blaze"></profile-view>
    </main>
  </mu-auth>
  </body>
</html>
