<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,400;0,700;1,700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <script type="module" src="/src/drop-down.ts"></script>
    <script type="module" src="/src/user-panel.ts"></script>
    <script type="module" src="/src/toggle-switch.ts"></script>
    <script type="module" src="/src/preset-buttons.ts"></script>
    <script type="module" src="/src/profile-edit.ts"></script>
  </head>
  <body>
    <header>
      <h1>Blazing Travels</h1>
      <p>12 days in Italy</p>
      <p>
        Hello,
        <drop-down align="right">
          Blaze
          <user-panel
            slot="menu"
            avatar="/data/avatars/Blaze Pasquale.png">
            <span slot="name">Blaze Pasquale</span>
          </user-panel>
        </drop-down>
      </p>
    </header>
    <style>
      form {
        display: grid;
        grid-template-columns: 1fr 2fr;
        align-items: baseline;
      }
      form > label {
        display: contents;
      }
      input,
      button {
        font: inherit;
        line-height: inherit;
        margin: 0.25em;
      }
      button {
        grid-column: 2;
      }
    </style>
    <main class="page">
      <profile-edit path="/profiles/blaze">
        <form>
          <label>
            <span>Username</span>
            <input name="userid" value="blaze" />
          </label>
          <label>
            <span>Name</span>
            <input name="name" value="Blaze Pasquale" />
          </label>
          <label>
            <span>Nickname</span>
            <input name="nickname"
          /></label>
          <label>
            <span>Home City</span>
            <input name="city" value="Palo Alto, CA" />
          </label>
          <label>
            <span>Airports</span>
            <input name="airports" value="SFO, OAK, SJC" />
          </label>
          <label>
            <span>Avatar</span>
            <input
              name="avatar"
              type="text"
              value="/data/avatars/BlazePasquale.png" />
          </label>
          <button type="submit">Submit</button>
        </form>
      </profile-edit>
    </main>
  </body>
</html>
