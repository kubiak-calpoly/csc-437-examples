<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,400;0,700;1,700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="stylesheet" href="/styles/itinerary.css" />
    <link rel="stylesheet" href="/styles/entourage.css" />
    <script type="module" src="/src/drop-down.ts"></script>
    <script type="module" src="/src/user-panel.ts"></script>
    <script type="module" src="/src/toggle-switch.ts"></script>
    <script type="module" src="/src/preset-buttons.ts"></script>
    <script
      type="module"
      src="/src/calendar-widget.ts"></script>
    <script type="module" src="/src/itinerary-item.ts"></script>
    <script
      type="module"
      src="/src/entourage-table.ts"></script>
  </head>
  <body class="page">
    <header>
      <h1>Blazing Travels</h1>
      <p>12 days in Italy</p>
      <p>
        Hello,
        <drop-down align="right">
          Blaze
          <user-panel
            slot="menu"
            avatar="/data/avatars/Blaze Pasquale.png">
            <span slot="name">Blaze Pasquale</span>
          </user-panel>
        </drop-down>
      </p>
    </header>

    <calendar-widget
      start-date="2024-10-13"
      end-date="2024-10-25">
    </calendar-widget>

    <section>
      <h2>Itinerary</h2>

      <main class="itinerary">
        <itinerary-transportation
          start-date="2024-10-13"
          end-date="2024-10-14"
          href="flight/outbound.html"
          type="air">
          <span slot="origin">SFO</span>
          <span slot="terminus">VCE</span>
          <span slot="via">FRA</span>
        </itinerary-transportation>
        <itinerary-destination
          start-date="2024-10-14"
          end-date="2024-10-18"
          href="destination/venice.html">
          Venice
        </itinerary-destination>
        <itinerary-transportation
          start-date="2024-10-18"
          type="rail">
          <span slot="origin">Venice</span>
          <span slot="terminus">Florence</span>
        </itinerary-transportation>
        <itinerary-destination
          start-date="2024-10-18"
          end-date="2024-10-21"
          href="destination/florence.html">
          Florence
        </itinerary-destination>
        <itinerary-transportation
          start-date="2024-10-21"
          type="rail">
          <span slot="origin">Florence</span>
          <span slot="terminus">Rome</span>
        </itinerary-transportation>
        <itinerary-destination
          start-date="2024-10-21"
          end-date="2024-10-25"
          href="destination/rome.html">
          Rome
        </itinerary-destination>
        <itinerary-transportation
          start-date="2024-10-25"
          href="/flight/return.html"
          type="air">
          <span slot="origin"> FCO </span>
          <span slot="terminus"> SFO </span>
        </itinerary-transportation>
      </main>
    </section>

    <entourage-table src="/data/entourage.json">
    </entourage-table>
  </body>
</html>
